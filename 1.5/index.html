<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="src/styles/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="src/styles/style.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper slider">
    <h1>Ремонт техники различных брендов</h1>
    <div class="swiper-wrapper">
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Lenovo.svg" alt="Lenovo" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Samsung.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Apple.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/ViewSonic.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Bosch.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/HP.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Acer.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Sony.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <div class="swiper-slide slider__slide">
        <div class="slider__wrapper">
          <img src="src/images/Lenovo.svg" alt="Samsung" style="width: 500px; height: 400px;">
          <div class="slider__btn">
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Tablet -->
  <main class="main">
    <h1 class="main__header">Ремонт техники различных брендов</h1>
    <div class="main__brands">
      <div class="main__brand">
        <img src="src/images/Lenovo.svg" alt="">

      </div>
      <div class="main__brand">

        <div class="main__btn">

      </div>

      <div class="main__brand">
        <img src="src/images/ViewSonic.svg" alt="">

      <div class="main__brand">

    </div>
      <div class="main__hidden">

            <div class="main__arrow"></div>

      </div>
    <button class="main__show_hidden">Показать все</button>
  </main>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
  <script src="src/scripts/script.js"></script>
</body>

</html>
